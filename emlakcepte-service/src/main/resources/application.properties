# eureka server :
server.port=0
spring.application.name=emlakcepte-service

# rabbitmq:
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

rabbitmq.queue=emlakcepte.notification.payment
rabbitmq.exchange=emlakcepte.notification.payment
rabbitmq.routingkey=emlakcepte.notification.payment
spring.main.allow-bean-definition-overriding=true

# database :
spring.datasource.url=jdbc:postgresql://localhost:5432/emlakcepte
spring.datasource.username=postgres
spring.datasource.password=s3cret

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# hibernate :
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true